<html>
    <style>
        body{ 
          font-size: 15pt;
          font-family: arial;
        }
      </style>
<body>
<h1>Restaurant name by id</h1>
<div>
    {% for n in rdata %}
    <div><p><a href="/menu/{{n['restaurant_id']}}" >
      {{n["name"]}}</a>, Ratings: {{n["ratings"]}}</p></div>
    <div><p>{{n["street_address"]}}, {{n["city"]}}, {{n["state"]}} {{n["zip_code"]}} </p></div>
    <div><p>Tel: {{n["phone_number"]}} Website: {{n["website"]}}</p></div>
    {% endfor %}
  </div>
  <p><a href="/">Go to the main page</a></p>
</body>
</html>
